    	<h4 class="tex-center">Editar plato</h4>
        <form role="form" id="administrar_form">
        	<div class="form-group">
				<input type="hidden" name="id_platos" value="33" />
				<label for="">Categoria</label>
				<select name="categoria">
					<option value="entrantes">entrante</option>
					<option value="carnes"selected>carnes</option>
					<option value="mariscos">mariscos</option>
					<option value="pescados">pescados</option>
					<option value="parrillada mariscos pescados">parrillada mariscos pescados</option>
					<option value="cuchara">cuchara</option>
					<option value="menucasa">menucasa</option>
				</select><br>
				<label for="">Plato</label>
				<input type="text" class="form-control" value="Cachopo del carne EL CAMPANU" name="plato">
				<label for="">precio</label>
				<input type="text" class="form-control" value="23" name="precio">
				<label for="">descripcion</label>
				<textarea rows="10" class="form-control" name="descripcion"  onkeypress="event.cancelBubble=true;"></textarea>
			</div>
            <div class="form-group">
                <button type="button" class="btn btn-success" id="administrar">Enviar</button>
